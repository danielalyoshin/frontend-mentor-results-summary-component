<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="score-section">
          <h1>Your Result</h1>
          <p class="score"><span>76</span>of 100</p>
          <p class="rating">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-section">
          <h2>Summary</h2>
          <div class="score-breakdown">
            <div class="breakdown-element">
              <div class="flex-group">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <h3>Reaction</h3>
              </div>
              <p><span>80</span> / 100</p>
            </div>
            <div class="breakdown-element">
              <div class="flex-group">
                <img src="./assets/images/icon-memory.svg" alt="">
                <h3>Memory</h3>
              </div>
              <p><span>92</span> / 100</p>
            </div>
            <div class="breakdown-element">
              <div class="flex-group">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <h3>Verbal</h3>
              </div>
              <p><span>61</span> / 100</p>
            </div>
            <div class="breakdown-element">
              <div class="flex-group">
                <img src="./assets/images/icon-visual.svg" alt="">
                <h3>Visual</h3>
              </div>
              <p><span>72</span> / 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/danielalyoshin" target="_blank">Daniel Alyoshin</a>.
    </div>
  </footer>
</body>

</html>
